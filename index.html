<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz - Elections présidentielles</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    
  <h1>Quizz USA elections  !</h1>

  <div class="container-global">

    <form class="form-quizz">

          <div class="question-block">
            <h4>Quel est le jour de l'élection présidentielle américaine ?</h4>
            
            <div>
                <input type="radio" id="15-Decembre" name="q1" value="a"checked>
                <label for="15-Decembre">le 15 Décembre</label>
            </div>
            
            <div>
                <input type="radio" id="20-Janvier" name="q1" value="b">
                <label for="20-Janvier">le 20 Janvier</label>
            </div>
            
            <div>
                <input type="radio" id="3-Novembre" name="q1" value="c">
                <label for="3-Novembre">le 3 Novembre</label>
            </div>
        </div>

        <div class="question-block">
            <h4>A quoi servent les Grands electeurs?</h4>
            <div>
                <input type="radio" id="date1" name="q2" value="a" checked>
                <label for="date1">A rien</label>
            </div>
            
            <div>
                <input type="radio" id="date2" name="q2" value="b">
                <label for="date2">A élire le Président</label>
            </div>
            
            <div>
                <input type="radio" id="date3" name="q2" value="c">
                <label for="date3">A choisir le jour des éléctions</label>
            </div>
        </div>

        <div class="question-block">
            <h4>Comment sont élus les grands électeurs américains?</h4>
            <div>
                <input type="radio" id="date4" name="q3" value="a" checked>
                <label for="date4">Ils sont désignés par l'ancien président</label>
            </div>
            
            <div>
                <input type="radio" id="date5" name="q3" value="b">
                <label for="date5">Ce sont les partis politiques qui choisissent les candidats</label>
            </div>
            

        </div>


        <div class="question-block">
            <h4>L'élection présidentielle se déroule au :</h4>

            <div>
                <input type="radio" id="Ljubljana" name="q4" value="a" checked>
                <label for="Ljubljana">Suffrage indirect</label>
            </div>
            
            <div>
                <input type="radio" id="Belgrade" name="q4" value="b">
                <label for="Belgrade">Suffrage direct</label>
            </div>
            
            <div>
                <input type="radio" id="Bratislava" name="q4" value="c">
                <label for="Bratislava">Suffrage indirect libre</label>
            </div>
        </div>


        <div class="question-block">
            <h4>Joe Bien sera le ...</h4>
            <div>
                <input type="radio" id="m1" name="q5" value="a"
                    checked>
                <label for="m1">45e Président</label>
            </div>
            
            <div>
                <input type="radio" id="m2" name="q5" value="b">
                <label for="m2">47e Président</label>
            </div>
            
            <div>
                <input type="radio" id="m3" name="q5" value="c">
                <label for="m3">46e Président</label>
            </div>
        </div>

        <button type="submit">Validez vos choix !</button>
    </form>

    <div class="resultats">
      <h2>Cliquez sur valider pour voir les résultats.</h2>
      <p class="aide"></p>
      <p class="note"></p>
    </div>
  </div>



    <script src="script.js"></script>
</body>
</html>
